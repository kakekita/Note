<!doctype html>
<html lang="ja">
  <head>
    <style>
      #note textarea {
        outline: none;
        font-size: 24px;
        border: none;
        tab-size: 8;
        width: 100%;
        height: 100%;
      }
      
      #note {
        width: 600px;
        height: 750px;
        text-align: center;
        overflow-y: scroll;
      }
      
      body {
        background-color: lightgray;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="note">
      <textarea id="textarea1"></textarea>
    </div>
    <script>
      
      function OnTabKey( e, obj ){

        // タブキーが押された時以外は即リターン
        if( e.keyCode!=9 ){ return; }

        // タブキーを押したときのデフォルトの挙動を止める
        e.preventDefault();

        // 現在のカーソルの位置と、カーソルの左右の文字列を取得しておく
        var cursorPosition = obj.selectionStart;
        var cursorLeft     = obj.value.substr( 0, cursorPosition );
        var cursorRight    = obj.value.substr( cursorPosition, obj.value.length );

        // テキストエリアの中身を、
        // 「取得しておいたカーソルの左側」+「タブ」+「取得しておいたカーソルの右側」
        // という状態にする。
        obj.value = cursorLeft+" ".repeat(8)+"・"+cursorRight;

        // カーソルの位置を入力したタブの後ろにする
        obj.selectionEnd = cursorPosition+1;
      }

      // 対象となるテキストエリアにonkeydownイベントを追加する
      document.getElementById( "textarea1" ).onkeydown = function( e ){ OnTabKey( e, this ); }
      
      function disableScroll(event) {
        event.preventDefault();
      }

      // イベントと関数を紐付け
      document.addEventListener('touchmove', disableScroll, { passive: false });
    </script>
  </body>
</html>
