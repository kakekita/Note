<!doctype html>
<html lang="ja">
  <head>
    <style>
      
    </style>
  </head>
  <body>
    <script>
      function disableScroll(event) {
        event.preventDefault();
      }

      // イベントと関数を紐付け
      document.addEventListener('touchmove', disableScroll, { passive: false });
    </script>
  </body>
</html>
