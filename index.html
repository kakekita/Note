<!doctype html>
<html lang="ja">
  <head>
    <style>
      .note textarea {
        outline: none;
        font-size: 14px;
        width: 60%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="note">
      <textarea id="textarea1"></textarea>
    </div>
    <script>
      function disableScroll(event) {
        event.preventDefault();
      }

      // イベントと関数を紐付け
      document.addEventListener('touchmove', disableScroll, { passive: false });
    </script>
  </body>
</html>
